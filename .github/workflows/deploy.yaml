on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: git-checkout
        uses: actions/checkout@v2
        
      - name: Set Git identity
        run: |
          git config --global user.email "clemente.seplveda@uc.cl"
          git config --global user.name "clementesepulveda"


      - name: Pull gh-pages branch
        run: git pull
        
      - name: Install all dependencies
        run: npm install

      - name: Build
        run: npm run deploy
        